  <body>
    <header class="primary-header container group"> 
      <h3 class="logo"> Twittler </h3>
      <nav>
          <a href="index.html">Return Home</a>
      </nav>
    </header>

    <section class="container button">
      <h4> Tweets from mracus</h4>
    </section>
    <section class="tweets container">
      

      <script>

        $(document).ready(function(){

          var index = streams.users.mracus.length - 1;

          while(index >= 0){
            var tweet = streams.users.mracus[index];
            console.log(tweet);

            var $username = $('<a href = "mracus.html">@mracus</a>');

            var $tweet = $('<a></a>');
            $tweet.text(': ' + tweet.message + ' // ' + tweet.created_at);
              //+ ' ' + jQuery.timeago(tweet.created_at));

            // addes below div
            $('.tweets').append($username).append($tweet).append('<br>');

            index -= 1;
          } 

        });

      </script>

    </section>
