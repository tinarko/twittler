<!DOCTYPE html>
<html>
  <head>
    <title>Twittler</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <!--
    <script src="twittler.js"</script>
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="jquery.timeago.js" type="text/javascript"></script>
    -->
  </head>

  <body>
    <header class="primary-header container group"> 
      <h3 class="logo"> Twittler </h3>
      <nav>
          <a href="index.html">Home</a>
      </nav>
    </header>

    <section class="container button">
      <button class="view-tweets">View More Tweets</button>
    </section>
    <section class="tweets container">
      

      <script>

        $(document).ready(function(){

          //$("time.timeago").timeago(); 

          $('.view-tweets').on('click', function(){
            var index = streams.home.length - 1;

            while(index >= 0){
              var tweet = streams.home[index];

              var $username = $('<a></a>');
              $username.text('@'+tweet.user);
              $username.attr('href', tweet.user + '.html');

              var $tweet = $('<a></a>');
              $tweet.text(': ' + tweet.message + ' // ' + tweet.created_at);
                //+ ' ' + jQuery.timeago(tweet.created_at));

              // addes below button
              $('.tweets').append($username).append($tweet).append('<br>');

              index -= 1;
            } 
          });

        });

      </script>

    </section>

    <footer class="primary-footer container group">
      <small>&copy; <a href="https://github.com/tinarko"> Tina Ko</a></small>
    </footer>
  </body>
</html>
